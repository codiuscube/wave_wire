name: Run Surf Alerts

on:
  schedule:
    # Every 2 hours, skipping 12am-5am ET (05:00-10:00 UTC)
    # Runs at: 10:00, 12:00, 14:00, 16:00, 18:00, 20:00, 22:00, 00:00, 02:00, 04:00 UTC
    # That's: 5am, 7am, 9am, 11am, 1pm, 3pm, 5pm, 7pm, 9pm, 11pm ET
    - cron: '0 10,12,14,16,18,20,22,0,2,4 * * *'
  workflow_dispatch: # Manual trigger for testing

jobs:
  run-alerts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: scripts

      - name: Run alerts script
        run: npx tsx run-alerts.ts
        working-directory: scripts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NODE_ENV: production
