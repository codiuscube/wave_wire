<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Alert: {{ .SpotName }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020817;
            /* Brand Abyss */
            font-family: 'Courier New', Courier, monospace;
            color: #e2e8f0;
            /* Brand Foam */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background-color: #020817;
            border: 1px solid #1e293b;
            /* Muted Border */
            border-radius: 0;
            /* Brutalist */
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #fafafa;
            /* Primary White */
            margin-bottom: 24px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(250, 250, 250, 0.3);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #fafafa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid #334155;
            background-color: #1e293b;
            color: #fafafa;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 24px;
            font-family: monospace;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            color: #94a3b8;
            /* Concrete */
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background-color: #fafafa;
            /* Primary White */
            color: #020817;
            /* Background Dark */
            font-weight: bold;
            text-decoration: none;
            padding: 14px 32px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.2s;
            border: 1px solid #fafafa;
            box-shadow: 4px 4px 0px 0px #1e293b;
            /* Brutalist shadow */
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #1e293b;
        }

        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: #52525b;
            text-align: center;
        }

        .link-url {
            color: #94a3b8;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">Wave_Wire</div>

            <h1>{{ .SpotName }}</h1>

            <div class="badge" style="border-color: {{ .ConditionColor }}; color: {{ .ConditionColor }};">
                {{ .ConditionEmoji }} {{ .Condition }}
            </div>

            <p>{{ .Message }}</p>

            <!-- Optional: Button to view spot if URL provided
            <a href="https://wave-wire.com" class="btn">View Spot</a>
            -->
        </div>

        <div class="footer">
            <p>You received this because you set up a trigger for {{ .SpotName }}</p>
            <p>Sent from <a href="https://wave-wire.com" class="link-url">wave-wire.com</a></p>
        </div>
    </div>
</body>

</html>
