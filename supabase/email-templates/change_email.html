<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your New Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020817;
            font-family: 'Courier New', Courier, monospace;
            color: #e2e8f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background-color: #020817;
            border: 1px solid #1e293b;
            border-radius: 0;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #fafafa;
            margin-bottom: 24px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(250, 250, 250, 0.3);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #fafafa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background-color: #fafafa;
            color: #020817;
            font-weight: bold;
            text-decoration: none;
            padding: 14px 32px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.2s;
            border: 1px solid #fafafa;
            box-shadow: 4px 4px 0px 0px #1e293b;
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #1e293b;
        }

        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: #52525b;
            text-align: center;
        }

        .code {
            display: inline-block;
            background: #1e293b;
            padding: 4px 8px;
            font-family: monospace;
            color: #fafafa;
            margin-top: 10px;
            border: 1px solid #334155;
        }

        .link-url {
            color: #94a3b8;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">Wave_Wire</div>
            <h1>Identity Update</h1>
            <p>Confirm the ownership of this new email address.</p>

            <a href="{{ .ConfirmationURL }}" class="btn">Verify Email</a>

            <p style="margin-top: 32px; font-size: 12px;">
                Or enter this verification code:<br>
                <span class="code">{{ .Token }}</span>
            </p>
        </div>

        <div class="footer">
            <p>Sent from <a href="{{ .SiteURL }}" class="link-url">{{ .SiteURL }}</a></p>
        </div>
    </div>
</body>

</html>
